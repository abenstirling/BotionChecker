<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Link Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #191919;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            width: 400px;
        }
        h1, h2 {
            color: #ffffff;
        }
        button {
            background-color: #2eaadc;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2180a6;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #status, #report {
            background-color: #252525;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }
        .progress-container {
            background-color: #252525;
            border-radius: 4px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        #progressBar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #4ecdc4, #2eaadc, #ff6b6b);
            transition: width 0.3s;
        }
        #report {
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            transition: background-color 0.3s;
            padding: 5px;
            border-radius: 4px;
        }
        li:hover {
            background-color: #2a2a2a;
        }
        a {
            color: #2eaadc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #4ecdc4;
        }
        .github-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .github-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Site Link Extractor</h1>
    
    <button id="getContentButton">Refresh Page Content and Links</button>
    <button id="automateButton">Automate Crawl</button>
    
    <div id="status"></div>
    
    <div class="progress-container">
        <div id="progressBar"></div>
    </div>
    
    <div id="report"></div>
    
    <h2>All Links</h2>
    <ul id="linkList"></ul>
    
    <h2>Internal Links (Click to navigate)</h2>
    <ul id="internalLinkList"></ul>

    <a href="https://github.com/abenstirling" target="_blank" class="github-link">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-logo">
        Follow me on GitHub
    </a>

    <script src="popup.js"></script>
</body>
</html>
